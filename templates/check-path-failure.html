<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div>
    <center>
        <p>
            The path you're going to take is <br> 
            
            <b>{{ path }}</b>
            <br>
            <b>Path distance:</b> {{ path_distance }} km
        </p>
        <p>
            <h2>Your path intersects with the following airspace zones!</h2>
            {{ airspaces_table | safe }}
        </p>
    </center>
</div>


{% endblock %}
